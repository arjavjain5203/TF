services:
  - type: web
    name: family-tree-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: alembic upgrade head && gunicorn -k uvicorn.workers.UvicornWorker app.main:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: family-tree-db
          property: connectionString
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_PHONE_NUMBER
        sync: false
      - key: LOG_LEVEL
        value: INFO
      - key: ENVIRONMENT
        value: production

databases:
  - name: family-tree-db
    databaseName: family_tree
    user: family_tree_user
    plan: free # or starter
